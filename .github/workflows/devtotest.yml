name: Merge Dev to Test

on:
  workflow_run:
    workflows: ["Code Quality Check"]
    types:
      - completed

jobs:
  merge:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "momer99"
          git config user.email "muhamad01aamir@gmail.com"

      - name: Merge Dev into Test
        run: |
          git fetch origin test
          git checkout test
          git pull origin test  # Ensure test is up to date
          if git diff --quiet HEAD origin/dev; then
            echo "No new changes to merge from dev to test."
            exit 0
          fi
          git merge --no-ff origin/dev -m "$(git log -1 --pretty=%B)"
          git push origin test
        env:
          GITHUB_TOKEN: ${{ secrets.AUTOMERGE }}
